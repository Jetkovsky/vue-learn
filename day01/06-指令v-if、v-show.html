<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box{
            width: 200px;  
            height: 200px;  
            border: 1px solid black;  
            padding: 20px;  
            margin: 20px;  
        }
    </style>
</head>
<body>

    <!-- 
        v-show底层原理：切换css的display:none来控制显示隐藏
        V-if底层原理：根据判断条件控制元素的创建和移除（条件渲染）
     -->

    <div id="app">
        <div v-show="flag" class="box">v-show 控制的盒子</div>
        <div v-if="flag" class="box">v-if 控制的盒子</div>
    </div>

    <script src = "https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>


    <script>
        new Vue({
            el: '#app',
            data: {
                flag: false
            }
        })
    </script>
    
</body>
</html>

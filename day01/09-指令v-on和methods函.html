<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="app">
        <button @click="test()">切换显示隐藏</button>
        <h1 v-show="isShow">你好 hello</h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>


    <script>
        new Vue({
            el: '#app',
            data: {
                isShow: false
            },
            methods: {
                test() {
                    this.isShow = !this.isShow
                }
            }
        })
    </script>

</body>

</html>

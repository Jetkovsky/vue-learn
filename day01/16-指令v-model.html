<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        v-model可以让数据和视图，形成双向数据绑定
        (1)数据变化，视图自动更新
        (2)视图变化，数据自动更新
        可以快速[获取]或[设置]表单元素的内容
     -->

    <script src = "https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>

    <div id="app">
        账户: <input type="text" v-model="username"></input> <br><br>
        密码: <input type="password" v-model="password"></input> <br><br>
        <button @click="login()">登录</button>
        <button @click="reset()">提交</button>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                username: '',
                password: ''
            },
            methods: {
                login(){
                    console.log(this.username,this.password);
                },
                reset(){
                    this.username = ''
                    this.password = ''
                }
            }
        })
    </script>
    
</body>
</html>

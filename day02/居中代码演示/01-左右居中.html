<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox布局</title>
    <style>
        .container {
            display: flex; /* 设置容器为flex布局 */
            justify-content: center; /* 在主轴上对齐内容到中心位置 */
            align-items: center; /* 在交叉轴上对齐内容到中心位置 */
            height: 200px; /* 设置高度仅作展示效果 */
            border: 1px solid black; /* 添加边框便于查看效果 */
        }
        
        .centered-element {
            width: 200px; /* 设置元素宽度仅作展示效果 */
            background-color: lightblue; /* 设置背景色仅作展示效果 */
            padding: 10px; /* 设置padding仅作展示效果 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="centered-element">这里是需要居中显示的内容</div>
    </div>
</body>
</html>

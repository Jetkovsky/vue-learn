<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        创建Vue实例，初始化渲染
        1.准备容器(Vue所管理的范围)
        2.引包（开发版本包/生产版本包）
        3.创建实例
        4.添加配置项=>完成渲染
            1）el指定挂载点，选择器指定控制的是哪个盒子
            2）data提供数据
     -->


     <!-- 不能被渲染，因为没有指定，没有通过el选择器指定 -->
     <div class="box">
        {{ msg }}
     </div>



     <!-- --------------------------------------------------------------------------------------------------------------- -->

    <div id="app">
        <h1>{{ msg }}</h1>
        <a href="#">{{ count }}</a>
    </div>

    <script src = "https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>


    <script>
        new Vue({
            // 通过el配置选择器，指定Vue管理的是哪个盒子
            // 就是那个id 为app的盒子
            el: '#app',
            // 通过data提供数据
            data: {
                msg: 'hello',
                count: 666
            }
        })
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- 
        插值表达式：Vue的一种模板语法
        作用：利用表达式进行插值渲染
        语法：{{ 表达式 }}

        注意点：
        1.使用的数据要存在
        2,支持的表达式，不是语句if...for
        3.不能在标签属性中使用 {{ }}
     -->

    <div id="app">
        1---{{ nickname }}
        <br>
        2---{{ nickname.toUpperCase() }}
        <br>
        3---{{ nickname + '你好' }}
        <br>
        4---{{ age >= 18 ? '成年':'未成年' }}
        <br>
        5---{{ friends[1].name }}---{{ friends[1].desc }}


        <!-- 以下不允许 -->
        <!-- <p>{{ hobby }}</p> -->
        <!-- <p>{{ if }}</p> -->
        <!-- <p>{{  }}</p> -->
        <!-- <p title="{{nickname}}"></p> -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>


    <script>
        new Vue({
            // 通过el配置选择器，指定Vue管理的是哪个盒子
            // 就是那个id 为app的盒子
            el: '#app',
            // 通过data提供数据
            data: {
                nickname: 'ekko',
                age: 18,
                friends: [
                    {name: '路人甲', desc: '热爱学习'},
                    {name: '路人乙', desc: '喜欢打游戏'}
                ]
            }
        })
    </script>

</body>

</html>
